# version: "3.9"

services:
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
      target: dev
    container_name: auth-service-dev
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5001/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - ./services/auth-service:/app/services/auth-service
      - /app/services/auth-service/node_modules
      - ./services/auth-service/keys:/app/keys
      - ./shared:/app/shared
      - ./tsconfig.json:/app/tsconfig.json
    working_dir: /app/services/auth-service
    environment:
      - NODE_ENV=development
      - PORT=5001
      - MONGO_URI=mongodb://mongo:27017/authdb
      - JWT_SECRET=supersecret
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - JWT_PRIVATE_KEY_PATH=/app/keys/private.key
      - JWT_PUBLIC_KEY_PATH=/app/keys/public.key
      - USER_SERVICE_URL=http://user-service:5002/api/users

    depends_on:
      - mongo
      - rabbitmq
    networks:
      - backend
      

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
      target: dev
    container_name: user-service-dev
    ports:
      - "5002:5002"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5002/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - ./services/user-service:/app/services/user-service
      - ./shared:/app/shared
      - /app/node_modules
      - ./tsconfig.json:/app/tsconfig.json
    environment:
      - NODE_ENV=development
      - PORT=5002
      - MONGO_URI=mongodb://mongo:27017/userdb
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - AUTH_SERVICE_URL=http://auth-service:5001
    depends_on:
      - mongo
      - rabbitmq
    networks:
      - backend
      

  product-service:
    build:
      context: .
      dockerfile: services/product-service/Dockerfile
      target: dev
    container_name: product-service-dev
    ports:
      - "5003:5003"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5003/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - ./services/product-service:/app/services/product-service
      - ./shared:/app/shared
      - /app/services/product-service/node_modules
      - ./tsconfig.json:/app/tsconfig.json
    environment:
      - NODE_ENV=development
      - PORT=5003
      - MONGO_URI=mongodb://mongo:27017/productdb
      - AUTH_SERVICE_URL=http://auth-service:5001
    depends_on:
      - mongo
        
    networks:
      - backend

  order-service:
    build:
      context: .
      dockerfile: services/order-service/Dockerfile
      target: dev
    container_name: order-service-dev
    ports:
      - "5004:5004"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5004/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - ./services/order-service:/app/services/order-service
      - ./shared:/app/shared
      - /app/services/order-service/node_modules
      - ./tsconfig.json:/app/tsconfig.json
    environment:
      - NODE_ENV=development
      - PORT=5004
      - MONGO_URI=mongodb://mongo:27017/orderdb
      - AUTH_SERVICE_URL=http://auth-service:5001
      - PAYMENT_SERVICE_URL=http://payment-service:5006
    depends_on:
      - mongo
    networks:
      - backend
  
  cart-service:
    build:
      context: .
      dockerfile: services/cart-service/Dockerfile
      target: dev
    container_name: cart-service-dev
    ports:
      - "5005:5005"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5005/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - ./services/cart-service:/app/services/cart-service
      - ./shared:/app/shared
      - /app/node_modules
      - ./services/auth-service/keys:/app/keys
      - ./tsconfig.json:/app/tsconfig.json
    environment:
      - NODE_ENV=development
      - PORT=5005
      - MONGO_URI=mongodb://mongo:27017/cartdb
      - AUTH_SERVICE_URL=http://auth-service:5001
      - PRODUCT_SERVICE_URL=http://product-service:5003
      - JWT_PUBLIC_KEY_PATH=/app/keys/public.key
      - PRODUCT_SERVICE_URL=http://product-service:5003
    depends_on:
      - mongo
      - product-service
      - auth-service
    networks:
      - backend

  payment-service:
    build:
      context: .
      dockerfile: services/payment-service/Dockerfile
      target: dev
    env_file:
      - ./services/payment-service/.env.docker
    container_name: payment-service-dev
    ports:
      - "5006:5006"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5006/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - ./services/payment-service:/app/services/payment-service
      - ./shared:/app/shared
      - /app/node_modules
      - ./tsconfig.json:/app/tsconfig.json
    environment:
      - NODE_ENV=development
      - PORT=5006
      - MONGO_URI=mongodb://mongo:27017/paymentdb
      - ORDER_SERVICE_URL=http://order-service:5004
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - mongo
      - rabbitmq
      - order-service
    networks:
      - backend

  gateway-service:
    build:
      context: .
      dockerfile: services/gateway-service/Dockerfile
    container_name: gateway-service-dev
    ports:
      - "8080:8080"
    volumes:
      - ./services/gateway-service:/app/services/gateway-service
      - ./services/gateway-service/keys/public.key:/app/public.key
      - ./shared:/app/shared
      - ./tsconfig.json:/app/tsconfig.json
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:5001
      - USER_SERVICE_URL=http://user-service:5002
      - PRODUCT_SERVICE_URL=http://product-service:5003
      - ORDER_SERVICE_URL=http://order-service:5004
      - CART_SERVICE_URL=http://cart-service:5005
      - PAYMENT_SERVICE_URL=http://payment-service:5006
      - AUTH_HEALTH_URL=http://auth-service:5001/health
      - USERS_HEALTH_URL=http://user-service:5002/health
      - PRODUCT_HEALTH_URL=http://product-service:5003/health
      - ORDER_HEALTH_URL=http://order-service:5004/health
      - CART_HEALTH_URL=http://cart-service:5005/health
      - PAYMENTS_HEALTH_URL=http://payment-service:5006/health

    depends_on:
      - auth-service
      - user-service
      - product-service
      - order-service
      - cart-service
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-dev
    ports:
      - "5672:5672"   # RabbitMQ
      - "15672:15672" # Management UI
    networks:
      - backend

  mongo:
    image: mongo:6
    container_name: mongo-dev
    ports:
      - "27018:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - mongo-data:/data/db
    networks:
      - backend

volumes:
  mongo-data:
  
networks:
  backend:
    driver: bridge
